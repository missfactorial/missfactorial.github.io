<!-- Script for Blog Loading and Pagination -->
<script>
  const blogsPerPage = 5;
  let totalBlogs = 0;
  let currentPage = 1; // Start on the first page

  // Function to determine the total number of blogs dynamically
  function determineTotalBlogs() {
    let blogNumber = 1;

    function checkNextBlog() {
      const blogId = blogNumber.toString().padStart(3, '0'); // Format blog number (e.g., 001, 002)
      const blogFile = `blog/${blogId}.html`;

      // Try to fetch the blog file
      fetch(blogFile)
        .then(response => {
          if (response.ok) {
            totalBlogs = blogNumber; // Update total blogs
            blogNumber++;
            checkNextBlog(); // Check the next blog
          } else {
            // No more blogs, proceed to load the first page
            loadBlogsForPage(currentPage);
          }
        })
        .catch(() => {
          // In case of any error, assume no more blogs and proceed
          loadBlogsForPage(currentPage);
        });
    }

    checkNextBlog(); // Start checking from the first blog
  }

  // Function to load blogs for the current page
  function loadBlogsForPage(page) {
    const startBlog = (page - 1) * blogsPerPage + 1; // Calculate the first blog on this page
    const endBlog = Math.min(page * blogsPerPage, totalBlogs); // Calculate the last blog on this page

    // Clear the current blog container
    document.getElementById('blog-container').innerHTML = '';

    for (let blogNumber = startBlog; blogNumber <= endBlog; blogNumber++) {
      const blogId = blogNumber.toString().padStart(3, '0'); // e.g., 001, 002, ...
      const blogFile = `blog/${blogId}.html`;
      const blogElementId = `blog-${blogId}`;

      // Create a blog placeholder
      const blogPlaceholder = document.createElement('div');
      blogPlaceholder.id = blogElementId;
      document.getElementById('blog-container').appendChild(blogPlaceholder);

      // Load the blog file into the placeholder
      fetch(blogFile)
        .then(response => {
          if (response.ok) {
            return response.text();
          } else {
            throw new Error('File not found');
          }
        })
        .then(data => {
          document.getElementById(blogElementId).innerHTML = data;
        })
        .catch(error => {
          console.log(`Blog ${blogFile} could not be loaded: ${error.message}`);
        });
    }

    // Update the pagination
    updatePagination(page);
  }

  // Function to update pagination controls
  function updatePagination(page) {
    const totalPages = Math.ceil(totalBlogs / blogsPerPage);
    const paginationContainer = document.getElementById('pagination');
    paginationContainer.innerHTML = ''; // Clear current pagination

    // Hide pagination if there is only one page or fewer blogs than blogsPerPage
    if (totalBlogs <= blogsPerPage) {
      paginationContainer.style.display = 'none';
      return;
    }

    paginationContainer.style.display = 'flex'; // Show pagination if more than one page is needed

    // Previous button
    if (page > 1) {
      const prevButton = document.createElement('a');
      prevButton.href = '#';
      prevButton.textContent = 'Previous';
      prevButton.onclick = function() {
        loadBlogsForPage(page - 1);
        return false; // Prevent default link behavior
      };
      paginationContainer.appendChild(prevButton);
    }

    // Page numbers
    for (let i = 1; i <= totalPages; i++) {
      const pageButton = document.createElement('a');
      pageButton.href = '#';
      pageButton.textContent = i;
      if (i === page) {
        pageButton.classList.add('active'); // Highlight the current page
      }
      pageButton.onclick = function() {
        loadBlogsForPage(i);
        return false; // Prevent default link behavior
      };
      paginationContainer.appendChild(pageButton);
    }

    // Next button
    if (page < totalPages) {
      const nextButton = document.createElement('a');
      nextButton.href = '#';
      nextButton.textContent = 'Next';
      nextButton.onclick = function() {
        loadBlogsForPage(page + 1);
        return false; // Prevent default link behavior
      };
      paginationContainer.appendChild(nextButton);
    }
  }

  // Start by determining the total number of blogs
  determineTotalBlogs();
</script>
