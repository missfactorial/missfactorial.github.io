<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog System Test</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Blog Pagination CSS -->
  <link href="assets/css/blog-pagination.css" rel="stylesheet">
  
  <!-- SheetJS Library -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  
  <style>
    body {
      padding: 20px;
    }
    .header {
      margin-bottom: 30px;
    }
    .test-controls {
      margin-bottom: 20px;
      padding: 15px;
      background-color: #f8f9fa;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Blog System Test</h1>
      <p>This page tests the blog system with XLSX files.</p>
    </div>
    
    <div class="test-controls">
      <h3>Test Controls</h3>
      <button id="loadReal" class="btn btn-primary">Load news.xlsx</button>
      <div id="testStatus" class="mt-3"></div>
    </div>
    
    <div class="row">
      <div class="col-12">
        <!-- Blog Container - Will be populated by JavaScript -->
        <div id="blog-container"></div>
        
        <!-- Pagination -->
        <div id="pagination" class="pagination"></div>
      </div>
    </div>
  </div>
  
  <!-- Vendor JS Files -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Blog display configuration
    const POSTS_PER_PAGE = 10;
    let currentPage = 1;
    let totalPosts = 0;
    let blogData = [];
    let currentFile = 'news.xlsx';
    
    // Function to fetch blog data from XLSX file
    async function fetchBlogData(xlsxFile) {
      const blogContainer = document.getElementById('blog-container');
      const testStatus = document.getElementById('testStatus');
      
      testStatus.innerHTML = `<div class="alert alert-info">Loading ${xlsxFile}...</div>`;
      
      try {
        // Fetch the XLSX file
        const response = await fetch(xlsxFile);
        
        if (!response.ok) {
          throw new Error(`Failed to fetch XLSX data: ${response.status} ${response.statusText}`);
        }
        
        // Convert the response to an ArrayBuffer
        const data = await response.arrayBuffer();
        
        if (!data || data.byteLength === 0) {
          throw new Error('XLSX file is empty');
        }
        
        console.log('XLSX data loaded successfully');
        
        // Parse the XLSX file
        const workbook = XLSX.read(data, { type: 'array' });
        
        // Get the first sheet
        const sheetName = workbook.SheetNames[0];
        const worksheet = workbook.Sheets[sheetName];
        
        // Convert the sheet to JSON
        const jsonData = XLSX.utils.sheet_to_json(worksheet);
        
        if (!jsonData || jsonData.length === 0) {
          throw new Error('No data found in XLSX file');
        }
        
        console.log(`Parsed ${jsonData.length} rows from XLSX`);
        console.log('Sample data:', jsonData.slice(0, 2));
        
        // Filter out rows without Title or Description
        blogData = jsonData.filter(row => row['Title'] || row['Description']);
        
        if (blogData.length === 0) {
          throw new Error('No valid blog posts found in XLSX');
        }
        
        console.log(`Found ${blogData.length} valid blog posts`);
        
        // Map XLSX columns to our expected format
        blogData = blogData.map(post => {
          return {
            title: post['Title'] || 'Untitled Post',
            date: post['Date'] || '',
            location: post['Location'] || (post['City'] ? post['City'] : ''),
            content: post['Description'] || '',
            type: post['Type'] || '',
            organization: post['Organization/Event'] || '',
            images: post['Images'] || ''
          };
        });
        
        // Sort by date (newest first)
        blogData.sort((a, b) => {
          const dateA = new Date(a.date || '');
          const dateB = new Date(b.date || '');
          return dateB - dateA;
        });
        
        totalPosts = blogData.length;
        
        // Display the first page of posts
        displayBlogPosts();
        setupPagination();
        
        testStatus.innerHTML = `<div class="alert alert-success">Successfully loaded ${blogData.length} posts from ${xlsxFile}</div>`;
        
      } catch (error) {
        console.error('Error fetching blog data:', error);
        blogContainer.innerHTML = `
          <div class="alert alert-danger">
            Failed to load blog posts. Please try again later.<br>
            <small>Error details: ${error.message}</small>
          </div>
        `;
        testStatus.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
      }
    }
    
    // Function to display blog posts for the current page
    function displayBlogPosts() {
      const blogContainer = document.getElementById('blog-container');
      blogContainer.innerHTML = '';
      
      const startIndex = (currentPage - 1) * POSTS_PER_PAGE;
      const endIndex = Math.min(startIndex + POSTS_PER_PAGE, totalPosts);
      
      if (totalPosts === 0) {
        blogContainer.innerHTML = '<div class="alert alert-info">No blog posts found.</div>';
        return;
      }
      
      for (let i = startIndex; i < endIndex; i++) {
        const post = blogData[i];
        
        // Create blog post HTML
        const postElement = document.createElement('section');
        postElement.id = `post-${i + 1}`;
        postElement.className = 'portfolio-details';
        
        // Add section-bg class for odd-indexed posts (for alternating background)
        if (i % 2 !== 0) {
          postElement.classList.add('section-bg');
        }
        
        // Create content HTML
        postElement.innerHTML = `
          <div class="container" data-aos="fade-up">
            <div class="row gy-4">
              <div class="col-12">
                <div class="portfolio-info" style="background-color: white">
                  <h3>${post.title || 'Untitled Post'}</h3>
                  <ul>
                    ${post.type ? `<li><strong>Type</strong>: ${post.type}</li>` : ''}
                    ${post.date ? `<li><strong>Date</strong>: ${post.date}</li>` : ''}
                    ${post.location ? `<li><strong>Location</strong>: ${post.location}</li>` : ''}
                    ${post.organization ? `<li><strong>Organization</strong>: ${post.organization}</li>` : ''}
                    <br>
                    ${post.content ? post.content.replace(/\n/g, '<br><br>') : 'No content available.'}
                  </ul>
                </div>
              </div>
            </div>
          </div>
        `;
        
        blogContainer.appendChild(postElement);
      }
    }
    
    // Function to set up pagination
    function setupPagination() {
      const paginationElement = document.getElementById('pagination');
      const totalPages = Math.ceil(totalPosts / POSTS_PER_PAGE);
      
      if (totalPages <= 1) {
        paginationElement.style.display = 'none';
        return;
      }
      
      paginationElement.style.display = 'flex';
      paginationElement.innerHTML = '';
      
      // Previous button
      const prevButton = document.createElement('a');
      prevButton.href = '#';
      prevButton.innerHTML = '&laquo;';
      prevButton.className = currentPage === 1 ? 'disabled' : '';
      prevButton.addEventListener('click', (e) => {
        e.preventDefault();
        if (currentPage > 1) {
          currentPage--;
          displayBlogPosts();
          setupPagination();
          window.scrollTo(0, 0);
        }
      });
      paginationElement.appendChild(prevButton);
      
      // Page numbers
      const maxVisiblePages = 5;
      let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
      let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
      
      if (endPage - startPage + 1 < maxVisiblePages) {
        startPage = Math.max(1, endPage - maxVisiblePages + 1);
      }
      
      for (let i = startPage; i <= endPage; i++) {
        const pageLink = document.createElement('a');
        pageLink.href = '#';
        pageLink.textContent = i;
        pageLink.className = i === currentPage ? 'active' : '';
        pageLink.addEventListener('click', (e) => {
          e.preventDefault();
          currentPage = i;
          displayBlogPosts();
          setupPagination();
          window.scrollTo(0, 0);
        });
        paginationElement.appendChild(pageLink);
      }
      
      // Next button
      const nextButton = document.createElement('a');
      nextButton.href = '#';
      nextButton.innerHTML = '&raquo;';
      nextButton.className = currentPage === totalPages ? 'disabled' : '';
      nextButton.addEventListener('click', (e) => {
        e.preventDefault();
        if (currentPage < totalPages) {
          currentPage++;
          displayBlogPosts();
          setupPagination();
          window.scrollTo(0, 0);
        }
      });
      paginationElement.appendChild(nextButton);
    }
    
    // Set up event listeners for test controls
    document.getElementById('loadReal').addEventListener('click', () => {
      currentFile = 'news.xlsx';
      currentPage = 1;
      fetchBlogData(currentFile);
    });
    
    // Initialize when the document is loaded
    document.addEventListener('DOMContentLoaded', function() {
      fetchBlogData(currentFile);
    });
  </script>
</body>
</html>
