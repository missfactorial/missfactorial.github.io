<script>
  // Determine if we're in a subdirectory
  const isInSubdirectory = window.location.pathname.includes('/services/');
  
  // Set the base path
  const basePath = isInSubdirectory ? '../' : '';
  
  // Define service pages
  const footerServices = [
    { name: 'Custom AI Training for Business Teams', url: 'custom-ai-training.html' },
    { name: 'Packaged AI Services', url: 'packaged-ai-services.html' },
    { name: 'AI Advisory: 1:1 Sessions', url: 'ai-advisory.html' },
    { name: 'On-Demand Courses', url: 'on-demand-courses.html' },
    { name: 'Data Literacy Outreach', url: 'data-literacy-outreach.html' },
    { name: 'Resource Center', url: 'resource-center.html' }
  ];
  
  // Populate services list
  const footerServicesList = document.getElementById('footer-services-list');
  footerServices.forEach(service => {
    const li = document.createElement('li');
    const icon = document.createElement('i');
    icon.className = 'bx bx-chevron-right';
    const a = document.createElement('a');
    a.href = isInSubdirectory ? service.url : 'services/' + service.url;
    a.textContent = service.name;
    li.appendChild(icon);
    li.appendChild(a);
    footerServicesList.appendChild(li);
  });
  
  // Define useful links
  const usefulLinks = [
    { name: 'Home', url: 'index.html', hash: '' },
    { name: 'Services', url: 'index.html', hash: '#services' },
    { name: 'About Us', url: 'index.html', hash: '#team' }
  ];
  
  // Populate useful links
  const footerUsefulLinks = document.getElementById('footer-useful-links');
  usefulLinks.forEach(link => {
    const li = document.createElement('li');
    const icon = document.createElement('i');
    icon.className = 'bx bx-chevron-right';
    const a = document.createElement('a');
    a.href = basePath + link.url + link.hash;
    a.textContent = link.name;
    li.appendChild(icon);
    li.appendChild(a);
    footerUsefulLinks.appendChild(li);
  });
</script>
