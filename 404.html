<head>

  <!-- Favicons -->
  <link href="/assets/img/favicon.png" rel="icon">
  <link href="/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,600,600i,700,700i,900" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="/assets/vendor/animate.css/animate.min.css" rel="stylesheet">
  <link href="/assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="/assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="/assets/css/style.css" rel="stylesheet">

  <style>
    .error-container {
      min-height: 60vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
      background-color: #f2f1f4;
    }
    .error-code {
      font-size: 6rem;
      font-weight: bold;
      color: #cb62b2;
      margin-bottom: 1rem;
    }
    .error-message {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #1c073e;
    }
    .back-home {
      display: inline-block;
      padding: 1rem 2rem;
      background-color: #cb62b2;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .back-home:hover {
      background-color: #1c073e;
      color: white;
    }
  </style>
</head>

<body>
  <!-- Placeholder for Header -->
  <div id="header-placeholder"></div>

  <!-- ======= MAIN ======= -->
  <main id="main">

    <div class="error-container">
      <div class="error-code">404</div>
      <h1 class="error-message">Oops! Page Not Found</h1>
      <p>The page you're looking for doesn't exist or has been moved.</p>
      <a href="/" class="back-home">Back to Home</a>
    </div>
  </main>
  <!-- End #main -->

  <!-- Placeholder for Footer -->
  <div id="footer-placeholder"></div>
  
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Load external header and footer via JavaScript -->
  <script>
    // Function to load content
    async function loadContent(elementId, path) {
      try {
        // Always use absolute path from root
        const absolutePath = `/${path.startsWith('/') ? path.slice(1) : path}`;
        
        const response = await fetch(absolutePath, {
          headers: {
            'Cache-Control': 'no-cache',
            'Pragma': 'no-cache'
          }
        });
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const data = await response.text();
        const element = document.getElementById(elementId);
        if (element) {
          element.innerHTML = data;
        }
      } catch (error) {
        console.error(`Error loading ${path}:`, error);
      }
    }

    // Load header and footer
    document.addEventListener('DOMContentLoaded', () => {
      loadContent('header-placeholder', 'header.html');
      loadContent('footer-placeholder', 'footer.html');
    });
  </script>

  <!-- Vendor JS Files -->
  <script src="/assets/vendor/purecounter/purecounter_vanilla.js"></script>
  <script src="/assets/vendor/aos/aos.js"></script>
  <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <script src="/assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="/assets/vendor/swiper/swiper-bundle.min.js"></script>

  <!-- Template Main JS File -->
  <script src="/assets/js/main.js"></script>
</body>
</html>
